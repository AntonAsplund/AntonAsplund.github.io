<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>Find your favorite Star Wars character</title>
</head>
<body>
    <head>
        <h1>Star Wars Characters</h1>
        <h2>Powered by SWAPI - the star wars API</h2>
    </head>
    <main>
        
        <section class="layout-grid-container">
            <ul class="character-information-presenter" id="js-information-presenter">
            </ul>
            <div class="text-input-container">
                <datalist id="list-SWAPI-characters">
                </datalist>
                <input type="text" list="list-SWAPI-characters" placeholder="Select a character..." class="text-input" id="js-textbox-SWAPI-characters"/>
            </div>

            <div class="buttons-container">
                <button class="js-button-save-character-to-fav">Save selected character</button>
                <button class="js-button-display-SWAPI-character">Display selected character</button> <br><br>
                <button class="js-button-display-favorite-character">Display favorite characters</button>
                <button class="js-button-remove-character">Remove selected character from favorites</button> <br><br>
                <button class="js-go-to-add-custom-favorite-character">Add a custom favorite character</button>
                <button class="js-remove-all-characters-from-favorites">Remove all characters from favorites</button>
                <button class="js-Test-reset-cookie-alert">Reset cookie alert</button>button>
            </div>
        </section>

        <section class="layout-custom-character-container">
            <div class="text-input-container">
                <input type="text" placeholder="Enter name" class="text-input" id="js-custom-character-name">
                <input type="text" placeholder="Enter height" class="text-input" id="js-custom-character-height"/>
                <input type="text" placeholder="Enter weight" class="text-input" id="js-custom-character-weight"/>
                <input type="text" placeholder="Enter gender" class="text-input" id="js-custom-character-gender"/>
                <input type="text" placeholder="Enter homeworld" class="text-input" id="js-custom-character-homeworld"/>
            </div>
                
            <div class="buttons-container">
                <button class="js-button-save-custom-character">Save custom character</button>
                <button class="js-button-return">Return</button>
            </div>

            <p id="js-text-box-not-empty-warning">Fields cannot be empty</p>
            <p id="js-text-box-is-not-number-warning">Height and weight must be numbers</p>
            <p id="js-person-is-already-saved">The person has already been saved</p>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
