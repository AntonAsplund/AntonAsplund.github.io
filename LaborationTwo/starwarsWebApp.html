<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>Find your favorite Star Wars character</title>
</head>
<body>
    <head>
        <h1>Star Wars Characters</h1>
        <h2>Powered by SWAPI - the star wars API</h2>
    </head>
    <main>
        
        <section class="layout-grid-container">
            <ul class="character-information-presenter" id="js-information-presenter">
            </ul>
            <div class="text-input-container">
                <datalist id="list-favorite-characters">
                </datalist>
                <input type="text" list="list-favorite-characters" placeholder="Favorite Characters" class="text-input" id="js-list-favorite-characters"/>

                <datalist id="list-SWAPI-charachters">
                </datalist>
                <input type="text" list="list-SWAPI-charachters" placeholder="SWAPI Characters" class="text-input" id="js-textbox-SWAPI-charachters"/>
            </div>

            <div class="buttons-container">
                <button class="js-button-display-favorite-character">Display favorite characters</button>
                <button class="js-button-display-SWAPI-character">Display SWAPI characters</button> <br><br>
                <button class="js-button-save-character-to-fav">Save selected character</button>
                <button class="js-button-remove-character">Remove selected character from favorites</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
