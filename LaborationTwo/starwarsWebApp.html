<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>Find your favorite Star Wars character</title>
</head>
<body>
    <head>
        
    </head>
    <main>
        <h1>Star Wars Characters</h1>
        <h2>Powered by SWAPI - the star wars API</h2>
        <section class="layout-grid-container">
            <div class="character-information-presenter">
                <p>Name: Luke Skywalker</p>
                <p>Homeworld: Tatooine</p><br>
                <p>Name: Leia Organa</p>
                <p>Homeworld: Alderaan</p><br>
                <p>Name: Darth Vader</p>
                <p>Homeworld: Coruscant</p><br>
                <p>Name: Yoda</p>
                <p>Homeworld: Dagobah</p><br>
                <p>Name: Mon Mothma</p>
                <p>Homeworld: Yavin</p><br>

            </div>
            <div class="text-input-container">
                <input type="text" class="text-input" placeholder="Type name">
            </div>

            <div class="buttons-container">
                <button class="js-button-search-favorite-character">Search favorite characters</button>
                <button class="js-button-search-SWAPI-character">Search SWAPI characters</button> <br><br>
                <button class="js-button-save-character-to-fav">Save selected character</button>
                <button class="js-button-remove-character">Remove selected character from favorites</button>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
